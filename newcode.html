<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valid HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    main {
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 10px;
      margin-top: 30px;
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Valid HTML Page</h1>
    <p>Welcome to a clean and valid HTML5 document!</p>
  </header>

  <main>
    <section>
      <h2>About</h2>
      <p>This is a basic HTML page with proper semantic tags, structure, and inline CSS.</p>
    </section>

    <section>
      <h2>Click the Button</h2>
      <button onclick="greetUser()">Say Hello</button>
    </section>
  </main>

  <footer>
    &copy; 2025 MyWebsite. All rights reserved.
  </footer>

  <script>
    function greetUser() {
      alert("Hello! Thanks for visiting.");
    }
  </script>

</body>
</html>
